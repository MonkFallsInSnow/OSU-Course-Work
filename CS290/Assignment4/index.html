<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>ASsignment 4</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <h1>Sample Ajax Calls</h1>
        <form>
            <fieldset>
                <legend>Weather Forecast</legend>
                <p>Enter a city or a zip code</p>
                <p>
                    <label for="location">Location:</label>
                    <input type="text" name="location" id="location">
                </p>
                <p>
                    <input type="submit" name="submitWeather" id="submitWeather">
                </p>
                <div>
                    <ul id="weatherInfo"></ul>
                </div>
            </fieldset>
        </form>
        <br>
        <form>
            <fieldset>
                <legend>Favorite Philosopher</legend>
                <p>
                    <label for="philName">Name:</label>
                    <input type="text" name="philName" id="philName">
                </p>
                <p>
                    <label for="book">Treatise:</label>
                    <input type="text" name="book" id="book">
                </p>
                <p>
                    <input type="submit" name="submitPhil" id="submitPhil">
                </p>
                <div>
                    <dl id="philDesc">
                        <dt id="thinker"></dt>
                        <dd id="treatise"></dd>
                    </dl>
                </div>
            </fieldset>
        </form>
    </body>
</html>
